<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <ng-container *ngIf="registrationForm">
    <form novalidate
    (ngSubmit)="save()"
    [formGroup]="registrationForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="firstNameId">First Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="firstNameId"
                 type="text"
                 placeholder="First Name (required)"
                 formControlName="firstName" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="lastNameId">Last Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="lastNameId"
                 type="text"
                 placeholder="Last Name (required)"
                 formControlName="lastName" />
        </div>
      </div>
       <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="userNameId">Email</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="userNameId"
                 type="text"
                 placeholder="Email (required)"
                 formControlName="userName" inputmode="email" [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
                 <div *ngIf= " submitted && registrationForm.get('userName')?.errors" class="alert alert-danger">
                  <div *ngIf="registrationForm.get('userName')?.errors">
                    Incorrect Email address
                  </div>
                </div>
                   <!-- <div *ngIf="registrationForm.controls['userName']?.hasError('required')">
                   Mail address is not <strong>valid.</strong>
                  </div>
                   <div *ngIf="(regEmail?.invalid && regEmail?.touched) || regEmail?.dirty">
                   <small class="text-danger" *ngif="regEmail.errors?.pattern">Email address is required</small>
                   <small class="text-danger" *ngif="regEmail.errors?.userName">Email address is invalid</small>
                 </div>   -->
      </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="passwordId">Password</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="passwordId"
                 type="password"
                 placeholder="Password (required)"
                 formControlName="password" />
                 <div *ngif="submitted && registrationForm.get('password').errors" class="alert alert-danger">
                  <div *ngif="registrationForm.get('password').errors.required">
                    Password is required
                  </div>
                </div>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="retypepasswordId">Re-type Password</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="retypepasswordId"
                 type="password"
                 placeholder="Re-type Password (required)"
                 formControlName="confirmPassword" />
                 <div *ngIf=" submitted && registrationForm.get('confirmPassword')?.errors" class="alert alert-danger">
                  <div *ngIf="registrationForm.get('confirmPassword')?.errors">
                    Confirm Password is required
                  </div>
                  <div *ngIf="registrationForm.get('confirmPassword')?.errors">
                    Passsword and Confirm Password didn't match.
                  </div>
                </div>
                
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  type="submit"
                  style="width:80px"
                 
                  >
                  Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
          style="width:80px;"
          type="button"
          title="Cancel your edits"
          [routerLink]="['/registrations']">
    Cancel
  </button>
        </div>
      </div>
    </form>
  </ng-container>
  </div>
</div>
